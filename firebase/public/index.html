<!doctype html>
<html ng-app="exploreBible">
<head>
  <title>ExploreBible</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link href="css/default.css" rel="stylesheet" />
</head>

<body ng-controller="BibleCtrl">
  <nav ng-init="view=0">
    <button ng-click="view=0" ng-class="{sel:view==0}">Bible</button>
    <button ng-click="view=1" ng-class="{sel:view==1}">Division</button>
    <button ng-click="view=2" ng-class="{sel:view==2}">Book</button>
    <button ng-click="view=3" ng-class="{sel:view==3}">Chapter</button>
    <button ng-click="view=4" ng-class="{sel:view==4}">Verse</button>
  </nav>

  <div class="books" ng-show="view==0">
    <div ng-repeat="division in divisions">
      <h2>{{division.name}}</h2>
      <ul>
        <li ng-repeat="book in division.books">{{book.name}}</li>
      </ul>
    </div>
  </div>
  <div class="widgets" ng-show="selectedWord">
    <h3>{{selectedWord.lemma}} ({{calcOccur(selectedWord)}} times)</h3>
    <ul>
      <li>Lemma: {{selectedWord.lemma}}</li>
      <li>Part of speech: {{selectedWord.pos}}</li>
      <li>Dep: {{selectedWord.dep}}</li>
      <li>Tag: {{selectedWord.tag}}</li>
    </ul>
  </div>
  <div class="textDisplay" ng-class="{viewBook:view==0, viewChap:view==1, viewVerse:view==2, }">
    <h1>Genesis One</h1>
    <p ng-repeat="sent in sents" ng-class="{sel:sent==selectedSent}"><span ng-repeat="word in sent.words" ng-click="selectWord(word, sent)" ng-class="{sel:selectedWord==word, sim:selectedWord.lemma==word.lemma}"><span ng-class="{w:!word.isPunct}">{{word.word}}</span>{{word.whitespace}}</span></p>
  </div>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

<!-- Firebase -->

</body>
</html>
